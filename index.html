<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon.ico"
    />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main_container">
      <div class="img_container">
        <picture>
          <source
            class="img1"
            media="(min-width: 699.98px)"
            srcset="./img/zoro.png"
            alt="desktop-img"
          />
          <img class="img1" src="./img/zoro1.png" alt="mobile.png" />
        </picture>
      </div>
      <div class="text_container">
        <p class="text_preview">Preview</p>
        <h1 class="text_title">Roronoa Zoro Battle Mode</h1>
        <p class="text_fade">
          One Piece Action figurine Set which is an adorable recreation of the
          artist, wearing an outfit inspired by one of his iconic looks.
        </p>
        <div class="price_grid">
          <p class="current_price">$149.99</p>
          <p class="actual_price">$169.99</p>
        </div>
        <button class="btn">
          <img class="btn-img" src="./img/icon-cart.svg" alt="cart-svg" /> Add
          to Cart
        </button>
      </div>
    </main>

    <footer class="footer_container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/Awizp" target="_blank"
          >Frontend Mentor</a
        >
        , Coded by <a href="https://github.com/Awizp" target="_blank">Awizp</a>.
      </div>
    </footer>
  </body>
</html>
